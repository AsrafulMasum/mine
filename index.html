<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/296939f694.js" crossorigin="anonymous"></script>
    <title>Historical Places</title>
</head>
<body class="bg-[url('/Images/My-project.png')] relative mb-[1000px]">
    <section>
        <header class="grid grid-cols-2 bg-gradient-to-r from-cyan-500 to-blue-500 fixed top-0 left-0 right-0">
            
            <nav class="flex flex-1 justify-evenly text-black h-8 text-center text-[2vw] lg:text-[1vw]">
              <button>Home</button>
              <button>Catagories</button>
              <button>Help & Support</button>
              <button>About Us</button>
            </nav>
    
            <nav class="grid justify-items-end mr-4 md:text-[2vw] lg:text-[1.5vw]">
              <button class="text-white h-8 text-center">Sign In</button>
            </nav>
            
        </header>
    </section>

    <div class="flex justify-center mt-40 text-gray-800 text-[4vw]">
        <h1 class="">Histori<span class="text-yellow-400">cal</span> Places</h1>
    </div>

    <section class="flex justify-center pt-40">
        <div class="flex-1 flex ml-80">
           <input class="flex-1 h-10 rounded-l-lg text-right focus:outline-none" type="text" placeholder="Search">
        </div>
        <div>
            <button class="mr-80 w-16 h-10 rounded-r-lg bg-gradient-to-r from-sky-500 to-indigo-500">
                <i class="fa-solid fa-magnifying-glass search_pic"></i>
            </button>
        </div>
    </section>

    <section class="flex justify-center mt-[500px] w-[300px]">
        <nav class="flex flex-col ">
            <div class="flex flex-col">
                <input class="h-[40px] bg-indigo-500 rounded-l-lg rounded-r-lg focus:outline-none mb-[20px]" type="text" placeholder="Gmail">
                <input class="h-[40px] bg-sky-800 rounded-l-lg rounded-r-lg focus:outline-none mb-[20px]" type="text" placeholder="Password">
            </div>

            <div>
                <input type="checkbox" class="inline">
                <span class="text-green-200">Remember me</span>
            </div>

            <div class="flex justify-center mt-[20px]">
                <button class="text-white w-[100px] h-[35px] rounded-l-lg rounded-r-lg bg-gradient-to-r from-yellow-500 to-indigo-500">Log In</button>
            </div>
            
            <div class="mt-[20px] flex justify-center">
                <a href="#">Don't have any account?<span class="text-yellow-200">Sign Up</span></a>
            </div>
        </nav>
        <nav></nav>
    </section>



</body>
</html>
