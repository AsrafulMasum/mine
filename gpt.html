<head>

.container {
  border-radius: 20px;
  overflow: hidden; /* Ensure gradient does not overflow */

  height: 200px;
}

.gradient-border {

  width: 100%;
  height: 100%;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="gradient"></div>
  </div>
  
</body>
